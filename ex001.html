<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex001</title>
    <style>
        body{
            background-color: rgba(165, 42, 42, 0.267);
        }
        button{
            font-family: Arial, Helvetica, sans-serif;
            color: rgba(133, 34, 34, 0.877);
            padding: 10px;
            margin: 5px;
        }
        button:hover{
            border: none;
            box-shadow: 1px 1px 10px rgba(133, 34, 34, 0.877);
        }
    </style>
</head>
<body>
    <!--O primeiro exercício consiste em criar três botões qua ao clicar apareça um alerta informando qual botão foi selecionado.-->
    <h1>Exercício dos Botôes</h1>
    <button onclick="primeiro()">Primeiro</button>
    <button onclick="segundo()">Segundo</button>
    <button onclick="segundo()">Terceiro</button>
    <script>
        function primeiro(){
            alert('Você clicou no 1º botão');
        }
        function segundo(){
            alert('Você clicou no 2º botão');
        }
        function terceiro(){
            alert('Você clicou no 3º botão')
        }

    </script>
</body>
</html>
