<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 004</title>
</head>
<body>
    <h1>Calculando o troco!</h1>
    <button onclick="comprar()">Comprar Produto</button>
    <script>
        function comprar(){
            let nome = window.prompt('Qual é o nome do produto?')
            let valor = window.prompt(`Qual é o valor do produto - ${nome}`)
            let saldo = window.prompt('Quanto de saldo você tem?')
            let v = Number(valor)
            let s = Number(saldo)
            if (s < v){
                alert('Você não possuí saldo suficiente, para comprar o produto.')
            } else {
                alert(`O produto ${nome} custa ${v} e você possuí o saldo de ${s}, neste caso sobrará ${s - v}`)
            }
        }
    </script>
</body>
</html>
