<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex002</title>
</head>
    <style>
        button{
            font-family: Arial, Helvetica, sans-serif;
            width: 100px;
            height: 30px;
            border-radius: 6px;
        }
    </style>
<body>
    <h1>Desafio de Boas-Vindas!</h1>
    <button onclick="iniciar()">Iniciar.</button>
    <script>
        function iniciar(){
            let nome = window.prompt('Olá! Qual é o seu nome ?')
            let nascimento = window.prompt(`Olá ${nome}! quantos anos você tem?`)
            alert(`Acabei de conhecer ${nome} que tem ${nascimento} anos.`)
        }
    </script>
</body>
</html>
